<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Quote Trivia</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    
    <div class="container">
        <!-- <img src="assets/images/theater.png" class="theater"> -->
        <main role="main" id="main">
            <div class="startscreen">
                <h1>Trivia Game
                <!-- <img src="assets/images/movie-film.jpeg"> -->
                </h1>   
                <div>
                    <button id="startbutton">Start</button>
                </div>

            </div>
            <div class="gamescreen">
                <h1 id="middle">Trivia Game</h1>
                <div id="timer">Time Remaining:</div>

                <div id="questionaire"></div>


                <input class="submitresults" type="submit" value="Submit">
            </div>

            <div class=resultscreen>
                <h1>Trivia Game
                    <!-- <img src="assets/images/vhs.jpg"> -->
                </h1>  
                <div id="timeout"></div>
                <div id="answers"></div>
                <button class="reset">Play Again</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
